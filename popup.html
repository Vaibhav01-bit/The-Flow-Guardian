<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Flow Guardian</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="glass">
        <header class="header">
          <div class="title">The Flow Guardian</div>
          <div class="subtitle">Mindful focus, gentle reminders</div>
        </header>

        <section class="fatigue-display">
          <div id="fatigue-ring" class="fatigue-ring" aria-hidden="true">
            <div class="fatigue-ring-inner">
              <div class="score-wrap">
                <span id="fatigue-score">0</span>
                <span class="percent-sign">%</span>
              </div>
              <div id="fatigue-state-text" class="state-text">In the Flow</div>
            </div>
          </div>
        </section>

        <div class="controls">
          <button id="reset-button" class="button soft">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
            </svg>
            Start Micro-Reset
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
