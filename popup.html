<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Flow Guardian</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="glass">
        <header class="header">
          <div class="title">The Flow Guardian</div>
          <div class="subtitle">Mindful focus, gentle reminders</div>
        </header>

        <section class="fatigue-display">
          <div id="fatigue-ring" class="fatigue-ring" aria-hidden="true">
            <div class="fatigue-ring-inner">
              <div class="score-wrap">
                <span id="fatigue-score">0</span>
                <span class="percent-sign">%</span>
              </div>
              <div id="fatigue-state-text" class="state-text">In the Flow</div>
            </div>
          </div>
        </section>

        <div class="controls">
          <button id="reset-button" class="button soft">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
            </svg>
            Start Micro-Reset
          </button>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
          <button id="settings-toggle" class="settings-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m5.66-13L13 9.64m-2 4.72L6.34 19M23 12h-6m-6 0H1m13-5.66L9.64 11m-4.72 2L1 17.66M23 12l-4.34-5.66L13 11m0 2l5.66 4.34"></path>
            </svg>
            <span>Preferences</span>
          </button>

          <div id="settings-panel" class="settings-panel" style="display: none;">
            <div class="setting-group">
              <label class="setting-label">Quote Style</label>
              <select id="quote-style" class="setting-select">
                <option value="calm">Calm</option>
                <option value="encouraging">Encouraging</option>
                <option value="minimal">Minimal</option>
                <option value="off">Off</option>
              </select>
              <p class="setting-hint">Choose the tone of motivational messages</p>
            </div>

            <div class="setting-group">
              <label class="setting-label">Ambient Sound</label>
              <div class="setting-toggle-wrapper">
                <input type="checkbox" id="ambient-sound" class="setting-checkbox">
                <label for="ambient-sound" class="toggle-label">
                  <span class="toggle-switch"></span>
                </label>
                <span class="toggle-text">Off</span>
              </div>
              <p class="setting-hint">Subtle background audio during reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
