<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Your Flow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="reset-page">
    <!-- Ambient Background Effects -->
    <div class="ambient-background">
      <div class="gradient-shift"></div>
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <div class="reset-container">
      <!-- Progress Indicator -->
      <div class="progress-indicator">
        <div class="progress-dots">
          <div class="progress-dot"></div>
          <div class="progress-dot"></div>
          <div class="progress-dot"></div>
          <div class="progress-dot"></div>
        </div>
      </div>

      <div class="breathing-canvas-wrap">
        <!-- Animated Breathing Guide -->
        <div class="animation-container">
          <div class="breath-glow"></div>
          <canvas id="breathing-canvas" width="500" height="500"></canvas>
        </div>

        <!-- Instruction Text -->
        <div id="breathing-text" class="breathing-text">Take a moment to reset</div>
        <div id="captions" class="captions-text"></div>
        
        <!-- Motivational Quote -->
        <div id="motivational-quote" class="motivational-quote"></div>

        <!-- Action Buttons -->
        <div class="controls-wrap">
          <button id="start-reset" class="button-primary">
            <span class="button-text">Start Micro-Reset</span>
            <span class="button-subtext">A moment of calm</span>
          </button>
          <button id="skip-reset" class="button-skip" style="display: none;">
            I'm calm now
          </button>
        </div>

        <!-- Completion Actions (shown after session) -->
        <div id="completion-actions" class="completion-actions" style="display: none;">
          <button id="return-to-work" class="action-button">
            Return to work
          </button>
          <button id="another-breath" class="action-button action-secondary">
            Another breath
          </button>
        </div>

        <!-- Supportive Message -->
        <p class="supportive-text">You deserve this moment of peace</p>

        <!-- Close Link -->
        <a href="#" id="close-reset" class="close-link">Back to work</a>
      </div>
    </div>
    <script src="reset.js"></script>
  </body>
</html>
